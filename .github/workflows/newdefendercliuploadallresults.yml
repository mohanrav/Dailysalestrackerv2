name: Defender CLI – Multi-scanner on Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
  actions: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure SARIF directory
        run: mkdir -p sarif

      # -----------------------------
      # 1. CHECKOV (IaC)
      # -----------------------------
      - name: Install Checkov
        run: |
          python3 -m pip install --upgrade pip
          pip install checkov

      - name: Run Checkov
        continue-on-error: true
        run: |
          checkov -d . \
            --skip-path .git \
            --skip-path .github \
            --skip-path node_modules \
            --skip-path venv \
            --skip-path .venv \
            --skip-path __pycache__ \
            -o sarif > sarif/checkov.sarif || echo "Checkov failed, continuing"

      # -----------------------------
      # 2. TERRASCAN (IaC)
      # -----------------------------
      - name: Install Terrascan
        continue-on-error: true
        run: |
          curl -sSL https://github.com/tenable/terrascan/releases/latest/download/terrascan_linux_amd64.tar.gz -o terrascan.tar.gz || exit 0
          tar -xzf terrascan.tar.gz terrascan
          sudo mv terrascan /usr/local/bin/terrascan
          terrascan version || true

      - name: Run Terrascan
        continue-on-error: true
        run: |
          terrascan scan -o sarif > sarif/terrascan.sarif || echo "Terrascan failed, continuing"

      # -----------------------------
      # 3. TRIVY (filesystem secrets)
      # -----------------------------
      - name: Install Trivy
        continue-on-error: true
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.2_Linux-64bit.tar.gz | tar xz
          sudo mv trivy /usr/local/bin/trivy
          trivy --version || true

      - name: Run Trivy (filesystem secrets)
        continue-on-error: true
        run: |
          trivy fs --scanners secret --format sarif --output sarif/trivy-fs.sarif . || echo "Trivy fs failed, continuing"

      # -----------------------------
      # 4. GITLEAKS
      # -----------------------------
      - name: Install Gitleaks
        continue-on-error: true
        run: |
          GITLEAKS_VERSION=8.18.1
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz -o gitleaks.tar.gz || exit 0
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version || true

      - name: Run Gitleaks
        continue-on-error: true
        run: |
          gitleaks detect --report-format sarif --report-path sarif/gitleaks.sarif || echo "Gitleaks failed, continuing"

      # -----------------------------
      # 5. Upload SARIF to GitHub (PR annotations)
      # -----------------------------
      - name: Upload SARIF (Checkov)
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        if: hashFiles('sarif/checkov.sarif') != ''
        with:
          sarif_file: sarif/checkov.sarif

      - name: Upload SARIF (Terrascan)
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        if: hashFiles('sarif/terrascan.sarif') != ''
        with:
          sarif_file: sarif/terrascan.sarif

      - name: Upload SARIF (Trivy fs)
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        if: hashFiles('sarif/trivy-fs.sarif') != ''
        with:
          sarif_file: sarif/trivy-fs.sarif

      - name: Upload SARIF (Gitleaks)
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        if: hashFiles('sarif/gitleaks.sarif') != ''
        with:
          sarif_file: sarif/gitleaks.sarif

      # -----------------------------
      # 6. Install Defender CLI (new binary format)
      # -----------------------------
      - name: Install Defender CLI
        run: |
          sudo apt-get update -y

          # Download the Defender CLI binary directly
          curl -L -o defender "https://aka.ms/defender-cli_linux-x64"

          # Ensure it is executable
          chmod +x defender

          # Move it into PATH
          sudo mv defender /usr/local/bin/defender

          # Verify it runs
          defender --help

      # -----------------------------
      # 7. Defender CLI – Code Scan
      # -----------------------------
      - name: Defender CLI – Code Scan
        continue-on-error: true
        run: |
          defender scan code \
            --path . \
            --output sarif/defender-code.sarif \
            || echo "Defender code scan failed"

      # -----------------------------
      # 8. Defender CLI – Dependency Scan
      # -----------------------------
      - name: Defender CLI – Dependency Scan
        continue-on-error: true
        run: |
          defender scan dependencies \
            --path . \
            --output sarif/defender-deps.sarif \
            || echo "Defender dependency scan failed"

      # -----------------------------
      # 9. Defender CLI – Containerfile Scan
      # -----------------------------
      - name: Defender CLI – Containerfile Scan
        continue-on-error: true
        run: |
          if [ -f Dockerfile ]; then
            defender scan containerfile \
              --path Dockerfile \
              --output sarif/defender-containerfile.sarif \
              || echo "Defender containerfile scan failed"
          fi

      # -----------------------------
      # 10. Defender CLI – Kubernetes Manifest Scan
      # -----------------------------
      - name: Defender CLI – K8s Scan
        continue-on-error: true
        run: |
          if find . -type f \( -name "*.yaml" -o -name "*.yml" \) | grep -q .; then
            defender scan k8s \
              --path . \
              --output sarif/defender-k8s.sarif \
              || echo "Defender k8s scan failed"
          fi

      # -----------------------------
      # 11. Upload ALL SARIF to Microsoft Defender for Cloud
      # -----------------------------
      - name: Upload SARIF to Microsoft Defender for Cloud
        run: |
          defender upload \
            --path ./sarif \
            --type sarif \
            --recursive
